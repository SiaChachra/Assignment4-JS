<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Search with iTunes API</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="./js/script.js" defer></script>
</head>

<body>
    <div id="student-info">
        <p id="student-name">Sia Chachra</p>
        <p id="student-id">200547582</p>
    </div>

    <div>
        <input type="text" id="search-term" placeholder="Enter artist name">
        <button onclick="fetchMusicData()">Search</button>
    </div>

    <div id="music-data"></div>

    <script src="js/script.js"></script>
</body>

<footer>
    <p>For more information on how to use the iTunes Search API, visit the
        <a href="https://developer.apple.com/library/archive/documentation/AudioVideo/Conceptual/iTuneSearchAPI/index.html"
            target="_blank">official iTunes Search API documentation</a>.
    </p>

</footer>


</html>
